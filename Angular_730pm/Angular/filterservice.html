<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="scripts/angular.js"></script>
    <script>
        var app=angular.module('MyApp',[]);
        app.controller('MyController', function ($scope, $filter) {
           $scope.txtName="";
           $scope.ChangeCase= function () {
               $scope.name=$scope.txtName;
               $scope.txtName=$scope.name.toUpperCase();
           }
        })
    </script>
</head>
<body ng-app="MyApp" ng-controller="MyController">
  Enter Name :(Block Letters)
  <input type="text" ng-model="txtName" ng-blur="ChangeCase()">
</body>
</html>
