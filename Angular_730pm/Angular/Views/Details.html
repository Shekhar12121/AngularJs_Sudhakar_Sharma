<div ng-controller="DetailsController">
    <table border="1">
        <tr>
            <td><img ng-src="{{photo}}" width="100" height="100"> </td>
            <td>
                <table rules="all" frame="box">
                    <tr>
                        <td>Product Id</td>
                        <td>{{productid}}</td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td>{{name}}</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>{{price | currency:'&#8377;'}}</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
