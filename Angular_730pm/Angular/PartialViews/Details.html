<div ng-controller="DetailsController">
  <table frame="box" rules="all" align="center">
      <tr>
          <td>
              <img ng-src="{{photo}}" width="100" height="100">
          </td>
          <td>
              <table rules="all">
                  <tr>
                      <td>Product Id </td>
                      <td>{{productid}}</td>
                  </tr>
                  <tr>
                      <td>Product Name </td>
                      <td>{{name}}</td>
                  </tr>
                  <tr>
                      <td>Product Price </td>
                      <td>{{price}}</td>
                  </tr>
              </table>
          </td>
      </tr>
  </table>
</div>
