<div>
    <h2>Products Catalog</h2>
    <table border="1">
        <tr ng-repeat="product in products">
            <td><img ng-src="{{product.Preview}}" width="100" height="100"> </td>
            <td>
                <table frame="box" rules="all">
                    <tr>
                        <td>Product Id </td>
                        <td>{{product.ProductId}}</td>
                    </tr>
                    <tr>
                        <td>Product Name </td>
                        <td>{{product.Name}}</td>
                    </tr>
                    <tr>
                        <td>Product Price </td>
                        <td>{{product.Price}}</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
