<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="scripts/angular.js">
    </script>
    <script>
        var app = angular.module('MyApp',[]);
        app.controller('MyController', function ($scope, $location) {
            $scope.url=$location.absUrl();
            $scope.protocol=$location.protocol();
            $scope.servername=$location.host();
            $scope.port =$location.port();
            if($scope.protocol=="http")
            {
                $scope.msg="It is not a Secured Protocol";
            }
        });
    </script>
</head>
<body ng-app="MyApp" ng-controller="MyController">
  <dl>
      <dt>Your URL</dt>
      <dd>{{url}}</dd>
      <dt>Your Protocol</dt>
      <dd>{{protocol}} <br> {{msg}}</dd>
      <dt>Server Name</dt>
      <dd>{{servername}}</dd>
      <dt>Port Number</dt>
      <dd>{{port}}</dd>
  </dl>
</body>
</html>
