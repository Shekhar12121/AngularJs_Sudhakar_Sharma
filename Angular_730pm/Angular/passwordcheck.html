<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="scripts/angular.js"></script>
    <script>
        var app=angular.module('MyApp',[]);
        app.controller('MyController', function ($scope) {
            $scope.txtPwd="";
            $scope.CheckPassword = function () {
                var pattern=/(?=.*[A-Z])\w{4,15}/;
                var pwd=$scope.txtPwd;
                if(pwd.match(pattern))
                {
                    $scope.msg="Strong Password";
                    $scope.grade="10";
                }
                else
                {
                    $scope.msg="Weak Password";
                    $scope.grade="2";
                }
            }
        });
    </script>
</head>
<body ng-app="MyApp" ng-controller="MyController">
   Enter Password:
   <input type="password" ng-model="txtPwd" ng-keyup="CheckPassword()">
   <meter min="1" max="10" value="{{grade}}"></meter>
   <span ng-bind="msg"></span>
</body>
</html>
