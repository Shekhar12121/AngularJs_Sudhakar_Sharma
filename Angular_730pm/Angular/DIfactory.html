<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="scripts/angular.js"></script>
    <script>
        var app = angular.module('MyApp',[]);
        app.factory('MathFunctions',function () {
            var factory={};
            factory.add = function (a,b) {
                return a+b;
            }
            factory.multiply=function (a,b) {
               return a*b;
            }
            return factory;
        });
        app.service('MathService',function (MathFunctions) {
            this.addition=function (a,b) {
                return MathFunctions.add(a,b);
            }
            this.mul=function (a,b) {
                return MathFunctions.multiply(a,b);
            }
        })
        app.controller('MyController', function ($scope, MathFunctions, MathService) {
            $scope.addition=MathFunctions.add(10,20);
            $scope.multiplication=MathFunctions.multiply(2,5);
            $scope.sum=MathService.addition(30,50);
            $scope.mult=MathService.mul(3,8);

        })
    </script>
</head>
<body ng-app="MyApp" ng-controller="MyController">
  Addition  :{{addition}} <br>
  Multiply  :{{multiplication}} <br>
  Sum : {{sum}} <br>
  Multiply : {{mult}}
</body>
</html>
