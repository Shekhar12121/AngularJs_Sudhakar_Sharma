<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function RegisterClick() {
            var mobile =document.getElementById("txtMobile").value;
            var pattern=/\+[0-9]{10}/;
            var msg = document.getElementById("msg");
            if(mobile.match(pattern))
            {
                document.write("Success..");
            }
            else
            {
                msg.innerHTML="Invalid Mobile";
            }
        }
    </script>
</head>
<body>
   <form>
       Enter Mobile:
       <input type="text" id="txtMobile">
       <span id="msg"></span>
       <br>
       <input type="button" value="Register" onclick="RegisterClick()">
   </form>
</body>
</html>
