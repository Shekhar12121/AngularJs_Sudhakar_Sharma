<div>
    <h2>Products Grid </h2>
    <table border="1">
        <th>Product ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Preview</th>
        <tr ng-repeat="product in products">
            <td>{{product.ProductId}}</td>
            <td>{{product.Name}}</td>
            <td>{{product.Price}}</td>
            <td><img ng-src="{{product.Preview}}" width="100" height="100"> </td>
        </tr>
    </table>
</div>
