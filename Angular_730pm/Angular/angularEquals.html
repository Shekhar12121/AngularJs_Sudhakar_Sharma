<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="scripts/angular.js"></script>
    <script>
        var app=angular.module('MyApp',[]);
        app.controller('MyController', function ($scope) {
            $scope.txtPwd="";
            $scope.txtConfirm="";
            $scope.CheckPassword=function () {
              $scope.result = angular.equals($scope.txtPwd,$scope.txtConfirm);
              if($scope.result==true)
              {
                  $scope.msg="Password Verified..";
              }
              else
              {
                  $scope.msg="Password Mismatch";
              }
            }
        })
    </script>
</head>
<body ng-app="MyApp" ng-controller="MyController">
   Password : <input type="password" ng-model="txtPwd"> <br>
   Confirm Password : <input type="password" ng-keyup="CheckPassword()" ng-model="txtConfirm">
   <span>{{msg}}</span>
</body>
</html>
