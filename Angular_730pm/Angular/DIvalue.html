<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="scripts/angular.js"></script>
    <script>
        var app = angular.module('MyApp',[]);
        app.value('sampleValue', "Welcome to Angular");
        app.controller('MyController', function ($scope, sampleValue) {
            $scope.msg=sampleValue;
            $scope.pi=Math.PI;
        });
    </script>
</head>
<body ng-app="MyApp" ng-controller="MyController">
   Value Injected :  {{msg}} <br>
   PI : {{pi}}
</body>
</html>
