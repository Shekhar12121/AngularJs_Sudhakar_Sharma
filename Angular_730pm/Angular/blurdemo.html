<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="scripts/angular.js"></script>
    <script>
        var app=angular.module('MyApp',[]);
        app.controller('MyController', function ($scope) {
              $scope.txtName="";
              $scope.ChangeCase=function () {
                  var name=$scope.txtName;
                  $scope.txtName=name.toUpperCase();
              }
            });
    </script>
</head>
<body ng-app="MyApp" ng-controller="MyController">
   Enter Name (Block Letters) : <input type="text" ng-model="txtName" ng-blur="ChangeCase()">

 </body>
</html>
