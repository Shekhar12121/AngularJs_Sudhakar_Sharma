<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Scripts/angular.js"></script>
    <script>
        var app=angular.module('MyApp',[]);
        app.controller('MyController', function ($scope) {
               var products=[
                   {
                       Name:"Electronics",
                       List:["Samsung TV","Mobile"]
                   },
                   {
                       Name:"Shoes",
                       List:["Nike Shoe", "Lee Cooper Boots"]
                   }
               ];
               $scope.products = products;
            });
    </script>
</head>
<body ng-app="MyApp" ng-controller="MyController">
   <ol>
       <li ng-repeat="category in products">
           {{category.Name}}
           <ul>
               <li ng-repeat="product in category.List ">
                   {{product}}
               </li>
           </ul>
       </li>
   </ol>
</body>
</html>
