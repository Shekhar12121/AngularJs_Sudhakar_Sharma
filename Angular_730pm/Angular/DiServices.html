<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="scripts/angular.js"></script>
    <script>
        var app=angular.module('MyApp',[]);
        app.factory('MathFunctions',function () {
            var factory={};
            factory.add=function (a,b) {
                return a+b;
            }
            return factory;
        })
        app.service('MathService', function (MathFunctions) {
            this.addition=function (a,b) {
                return MathFunctions.add(a,b);
            }
        })
        app.controller('MyController', function ($scope, MathService) {
            $scope.sum=MathService.addition(10,50);
        })
    </script>
</head>
<body ng-app="MyApp" ng-controller="MyController">
   Addition :{{sum}}
</body>
</html>
