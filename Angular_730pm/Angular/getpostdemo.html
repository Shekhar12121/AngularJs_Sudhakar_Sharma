<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        dt{
            background-color:red;
            color:white;
            text-align:center;
        }
    </style>
    <script src="scripts/angular.js"></script>
    <script>
        var app=angular.module('MyApp',[]);
        app.controller('MyController', function ($scope, $http) {
            $http(
                {
                    method:'Get',
                    url:'home.html'
                }).then(function success(response)
            {
                $scope.res=response;
                $scope.text=response.statusText;
                $scope.data=response.data;
            }, function error (response)
            {
                $scope.msg="Page not found";
            });

        });
    </script>
</head>
<body ng-app="MyApp" ng-controller="MyController">
    <dl>
        <dt>Complete Response Details</dt>
        <dd>
            <pre>
            {{res}}
                </pre>
        </dd>
        <dt>Status Text</dt>
        <dd>{{text}}</dd>
        <dt>Data</dt>
        <dd>
            <pre>
                {{data}}
            </pre>
        </dd>
    </dl>
</body>
</html>
