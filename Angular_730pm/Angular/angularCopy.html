<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="scripts/angular.js"></script>
    <script>
        var app=angular.module('MyApp',[]);
        app.controller('MyController', function ($scope) {
            $scope.formData={};
            $scope.SubmitForm=function (user) {
                angular.copy(user, $scope.formData);
            }
        })
    </script>
</head>
<body ng-app="MyApp" ng-controller="MyController">
   <fieldset>
       <legend>Personal Info</legend>
       Name : <input type="text" ng-model="user.Name"> <br>
       Age : <input type="number" ng-model="user.Age"> <br>
       Gender:
       <input type="radio" name="gender" ng-model="user.gender" value="Male"> Male
       <input type="radio" name="gender" ng-model="user.gender" value="Female"> Female
       <br><br>
       <button ng-click="SubmitForm(user)">Submit</button>
   </fieldset>
    <br>
    <hr>
    <div>
        <h2>Form Data</h2>
        <pre>
             {{formData | json}}
        </pre>

    </div>
</body>
</html>
